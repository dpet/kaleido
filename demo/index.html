<!DOCTYPE html>
<html>
<head>
	<title>Kaleido</title>

	<link rel="stylesheet" type="text/css" href="bulma.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="kaleido_1" style="width:100%; height:100vh;">
		<div id="control">
			
			<div>
				<label class="label">Image</label>
				<div class="select is-fullwidth">
				  <select>
				    <option value="Argentina">Argentina</option>
				    <option value="Bolivia">Bolivia</option>
				    <option value="Brazil">Brazil</option>
				  </select>
				</div>
			</div>

			<div class="field">
			  <label class="label">Horizontal #</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="2">
			  </div>
			</div>

			<div class="field">
			  <label class="label">Vertical #</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="2">
			  </div>
			</div>

			<div class="field">
			  <label class="label">Speed</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="1">
			  </div>
			</div>

			<div class="field">
			  <label class="label">Zoom</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="1.6">
			  </div>
			</div>

			<div class="field">
			  <label class="label">Rotation Start</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="angle">
			  </div>
			</div>
			
			<br>
			<button class="button">Apply</button>
		</div>
	</div>


    <script src="../kaleido.js"></script>
    <script src="./demo.js"></script>
</body>
</html>
