<!DOCTYPE html>
<html>
<head>
	<title>Kaleido</title>
	<style>
		body{
			margin: 0;
		}
	</style>
</head>
<body>

	<div id="kaleido_1" style="width:100%; height:100vh; display: flex; flex-wrap: wrap;"></div>

    <script src="./kaleido.js"></script>
    <script>
    	window.addEventListener('DOMContentLoaded', (event) => {
			kaleido_start(document.getElementById('kaleido_1'), './images/transformation_square_500.jpg', {
				zoom: 1.5,
				start_angle: 45,
				speed: 1,
				horizontal_images: 4,
				vertical_images: 2,
			})
		})
    </script>
</body>
</html>
