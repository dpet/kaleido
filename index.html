<!DOCTYPE html>
<html>
<head>
	<title>Kaleido</title>
	<style>
		body{
			margin: 0;
		}
	</style>
</head>
<body>

	<div id="kaleido_1" style="width:100%; height:100vh;"></div>

    <script src="./kaleido.js"></script>
    <script>
    	window.addEventListener('DOMContentLoaded', (event) => {
			kaleido_start(document.getElementById('kaleido_1'), './images/color.jpeg', {
				zoom: 1.5,
				start_angle: 0,
				speed: 1,
				horizontal_num: 4,
				vertical_num: 2,
			})
		})
    </script>
</body>
</html>
