<!DOCTYPE html>
<html>
<head>
	<title>Kaleido</title>
	<style>
		body{
			margin: 0;
		}
		.quote{
			position: absolute;
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			top: 0;
			padding: 20px;

			font-size: 80px;
			color: white;
			font-family: sans-serif;
			text-shadow: 0px 0px 10px #000000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<div id="kaleido_1" style="width:100%; height:100vh;"></div>
	<div class="quote" id="quote"></div>

    <script src="../kaleido.js"></script>
    <script>
    	window.addEventListener('DOMContentLoaded', (event) => {
			kaleido_start(document.getElementById('kaleido_1'), './cloud.jpeg', {
				zoom: 1.5,
				start_angle: 0,
				speed: 4,
				horizontal_num: 4,
				vertical_num: 2,
			})
		})

		var i = 0;
		var txt = 'Behind every cloud, is another cloud.';
		var speed = 40;

		setTimeout(typeWriter, 1000);

		function typeWriter() {
		  if (i < txt.length) {
		    document.getElementById("quote").innerHTML += txt.charAt(i);
		    i++;

		    if (i == 19)
		    	setTimeout(typeWriter, 1000);
			else
		    	setTimeout(typeWriter, speed);
		  }
		}
    </script>
</body>
</html>
